<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting Application</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.svg" type="image/svg+xml">
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <aside class="sidebar">
        <h2>Navigation</h2>
        <nav>
            <ul>
                <li><a href="#new-bet">New Bet</a></li>
                <li><a href="#bet-history">Bet History</a></li>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#strategy">Super Boost Strategy</a></li>
            </ul>
        </nav>
        
        <!-- User Authentication Section -->
        <div id="user-auth">
            <!-- This div will show when user is not logged in -->
            <div id="login-container" class="auth-container">
                <p>Please sign in:</p>
                <div id="g_id_onload"
                     data-client_id="641086809551-du1r6ebnmt1bunaf76c8e8tm6lcorhhu.apps.googleusercontent.com"
                     data-callback="app.handleCredentialResponse"
                     data-auto_prompt="false"
                     data-cancel_on_tap_outside="false"
                     data-prompt_parent_id="login-container">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-size="large"
                     data-theme="outline"
                     data-text="sign_in_with"
                     data-shape="rectangular"
                     data-logo_alignment="left">
                </div>
            </div>
            
            <!-- This div will show when user is logged in -->
            <div id="user-info" class="auth-container" style="display: none;">
                <div class="user-profile">
                    <img id="user-picture" src="" alt="Profile Picture">
                    <div class="user-details">
                        <p id="user-name">Name</p>
                        <p id="user-email">Email</p>
                    </div>
                </div>
                <button id="logout-button">Sign Out</button>
            </div>
        </div>
    </aside>
    
    <main class="main-content">
        <header>
            <h1>Welcome to Your Bet Tracking Headquarters</h1>
        </header>
        
        <section id="content">
            <p>Select an option from the sidebar to get started.</p>
        </section>
        
        <footer>
            <p>&copy; 2025 Betting Application</p>
        </footer>
    </main>
    
    <!-- Include JavaScript files - load modular code as type="module" -->
    <script type="module" src="js/app.js"></script>
    
    <!-- Fallback for browsers that don't support JavaScript modules -->
    <script nomodule src="legacy-app.js"></script>
    
    <!-- Google Sign-In API - Load this AFTER our app initialization -->
    <script src="https://accounts.google.com/gsi/client" async defer onload="window.googleAPILoaded && window.googleAPILoaded()"></script>
</body>
</html>
