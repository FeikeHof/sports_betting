<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting Application</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.svg" type="image/svg+xml">
    <!-- Font - Inter -->
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="config.js"></script>
    <!-- Modular CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main class="main-content full-width">
        <header class="main-header">
            <div class="header-left">
                <div class="logo-container">
                    <i class="fas fa-chart-line"></i>
                </div>
                <h1>Bet Tracking HQ</h1>
            </div>
            
            <nav class="header-nav">
                <ul>
                    <li><a href="#home" class="nav-link active"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#new-bet" class="nav-link"><i class="fas fa-plus-circle"></i> New Bet</a></li>
                    <li><a href="#bet-history" class="nav-link"><i class="fas fa-history"></i> History</a></li>
                    <li><a href="#dashboard" class="nav-link"><i class="fas fa-chart-pie"></i> Dashboard</a></li>
                    <li><a href="#tips" class="nav-link"><i class="fas fa-lightbulb"></i> Tips</a></li>
                    <li><a href="#strategy" class="nav-link"><i class="fas fa-bolt"></i> Strategy</a></li>
                </ul>
            </nav>
            
            <div class="header-right">
                <!-- User Authentication Section -->
                <div id="user-auth">
                    <!-- This div will show when user is not logged in -->
                    <div id="login-container" class="auth-container">
                        <div id="g_id_onload"
                             data-client_id="641086809551-du1r6ebnmt1bunaf76c8e8tm6lcorhhu.apps.googleusercontent.com"
                             data-auto_prompt="false"
                             data-cancel_on_tap_outside="false"
                             data-prompt_parent_id="login-container">
                        </div>
                        <div class="g_id_signin"
                             data-type="standard"
                             data-size="medium"
                             data-theme="outline"
                             data-text="sign_in_with"
                             data-shape="rectangular"
                             data-logo_alignment="left">
                        </div>
                    </div>
                    
                    <!-- This div will show when user is logged in -->
                    <div id="user-info" class="auth-container" style="display: none;">
                        <div class="user-profile">
                            <img id="user-picture" src="" alt="Profile Picture">
                            <div class="user-details">
                                <p id="user-name">Name</p>
                                <p id="user-email">Email</p>
                            </div>
                            <button id="logout-button"><i class="fas fa-sign-out-alt"></i> Sign Out</button>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <section id="content" class="page-content">
            <p>Select an option from the navigation menu to get started.</p>
        </section>
        
        <footer>
            <p>&copy; 2025 Betting Application</p>
        </footer>
    </main>
    
    <!-- Include JavaScript files - load modular code as type="module" -->
    <script type="module" src="js/app.js"></script>
    
    <!-- Google Sign-In API - Load this AFTER our app initialization -->
    <script>
        // Create a function to load the Google API
        function loadGoogleAPI() {
            const script = document.createElement('script');
            script.src = 'https://accounts.google.com/gsi/client';
            script.async = true;
            script.defer = true;
            script.onload = function() {
                if (window.googleAPILoaded) {
                    window.googleAPILoaded();
                }
            };
            document.body.appendChild(script);
        }
        
        // When the document is ready and our app.js has loaded, load the Google API
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            setTimeout(loadGoogleAPI, 100); // Small delay to ensure app.js finishes loading
        } else {
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(loadGoogleAPI, 100);
            });
        }
    </script>
</body>
</html>
