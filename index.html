<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting Application</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.svg" type="image/svg+xml">
    <!-- Font - Inter -->
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="config.js"></script>
    <!-- Modular CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <aside class="sidebar">
        <h2>Navigation</h2>
        <nav>
            <ul>
                <li><a href="#home" class="nav-link active">Home</a></li>
                <li><a href="#new-bet" class="nav-link">New Bet</a></li>
                <li><a href="#bet-history" class="nav-link">Bet History</a></li>
                <li><a href="#dashboard" class="nav-link">Dashboard</a></li>
                <li><a href="#strategy" class="nav-link">Super Boost Strategy</a></li>
            </ul>
        </nav>
        
        <!-- User Authentication Section -->
        <div id="user-auth">
            <!-- This div will show when user is not logged in -->
            <div id="login-container" class="auth-container">
                <p>Please sign in:</p>
                <div id="g_id_onload"
                     data-client_id="641086809551-du1r6ebnmt1bunaf76c8e8tm6lcorhhu.apps.googleusercontent.com"
                     data-auto_prompt="false"
                     data-cancel_on_tap_outside="false"
                     data-prompt_parent_id="login-container">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-size="large"
                     data-theme="outline"
                     data-text="sign_in_with"
                     data-shape="rectangular"
                     data-logo_alignment="left">
                </div>
            </div>
            
            <!-- This div will show when user is logged in -->
            <div id="user-info" class="auth-container" style="display: none;">
                <div class="user-profile">
                    <img id="user-picture" src="" alt="Profile Picture">
                    <div class="user-details">
                        <p id="user-name">Name</p>
                        <p id="user-email">Email</p>
                    </div>
                </div>
                <button id="logout-button">Sign Out</button>
            </div>
        </div>
    </aside>
    
    <main class="main-content">
        <header>
            <h1>Welcome to Your Bet Tracking Headquarters</h1>
        </header>
        
        <section id="content">
            <p>Select an option from the sidebar to get started.</p>
        </section>
        
        <footer>
            <p>&copy; 2025 Betting Application</p>
        </footer>
    </main>
    
    <!-- Include JavaScript files - load modular code as type="module" -->
    <script type="module" src="js/app.js"></script>
    
    <!-- Google Sign-In API - Load this AFTER our app initialization -->
    <script>
        // Create a function to load the Google API
        function loadGoogleAPI() {
            const script = document.createElement('script');
            script.src = 'https://accounts.google.com/gsi/client';
            script.async = true;
            script.defer = true;
            script.onload = function() {
                if (window.googleAPILoaded) {
                    window.googleAPILoaded();
                }
            };
            document.body.appendChild(script);
        }
        
        // When the document is ready and our app.js has loaded, load the Google API
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            setTimeout(loadGoogleAPI, 100); // Small delay to ensure app.js finishes loading
        } else {
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(loadGoogleAPI, 100);
            });
        }
    </script>
</body>
</html>
